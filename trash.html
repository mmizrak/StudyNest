<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Studynest – Notizen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="global.css">
    <style>
        .task-cards {
            display: flex;
            gap: 32px;
            margin-bottom: 38px;
        }

        .task-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 1px 10px rgba(30, 60, 100, 0.08);
            width: 220px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
        }

        .task-card .task-image {
            background: #cfd8dc;
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #7b8fa5;
        }

        .task-card .task-title {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px;
            color: #23272b;
        }

        .calendar-box {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 1px 10px rgba(30, 60, 100, 0.08);
            padding: 20px 20px 12px 20px;
            margin-top: 18px;
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 65px;
            }

            .sidebar .nav-link span {
                display: none;
            }

            .sidebar .section-title {
                display: none;
            }

            .main-content {
                margin-left: 75px;
                padding: 16px;
            }

            .task-cards {
                flex-direction: column;
                gap: 18px;
            }

            .sidebar-logo-box {
                margin-bottom: 12px;
            }

            .sidebar .logo {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo-box mb-3">
            <a href="home.html"><img src="images/logo.png" class="logo" alt="Studynest Logo"></a>
        </div>
        <a href="home.html" class="nav-link"><i class="bi bi-house-door"></i> <span>Home</span></a>
        <a href="search.html" class="nav-link"><i class="bi bi-search"></i> <span>Search</span></a>
        <a href="notes.html" class="nav-link active"><i class="bi bi-plus-square"></i> <span>Notiz</span></a>
        <div class="section-title">Fächer</div>
        <a href="#" class="nav-link"><span>Mathe</span></a>
        <a href="#" class="nav-link"><span>SEW</span></a>
        <a href="collections.html" class="nav-link"><span>Collections</span></a>
        <div class="section-title">Organisation</div>
        <a href="To-Do.html" class="nav-link"><i class="bi bi-list-task"></i> <span>To-Do List</span></a>
        <a href="Kalender.html" class="nav-link"><i class="bi bi-calendar3"></i> <span>Kalender</span></a>
        <a href="trash.html" class="nav-link logout-link"><i class="bi bi-trash"></i> <span>Trash</span></a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-row">
            <a href="profile.html" class="profile-link" title="Profil">
                <i class="bi bi-person-circle"></i>
            </a>
        </div>

</body>

</html>
