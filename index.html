<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Studynest – Plan Smart, Learn Better</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #a6c7c9;
            min-height: 100vh;
        }
        .center-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo-large {
            width: 300px;
            max-width: 80vw;
        }
        .studynest-title {
            font-weight: 700;
            font-size: 2.6rem;
            letter-spacing: 2px;
            margin-top: 1rem;
            color: #222;
        }
        .slogan {
            font-size: 1.4rem;
            color: #222;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        .btn-main {
            min-width: 140px;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        .btn-outline-primary {
            border-width: 2px;
        }

<body>
    <div class="center-content">
        <img src="logo.png" alt="Studynest Logo" class="logo-large mb-3">
        <div class="studynest-title">“Plan Smart, Learn better”</div>
        <div class="d-flex gap-2">
            <a href="register.html" class="btn btn-primary btn-main">Registrieren</a>
