<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Studynest – To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background: #a6c7c9; min-height: 100vh;}
        .sidebar { width: 220px; background: #23272b; color: #fff; min-height: 100vh; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; padding: 16px 0; z-index: 10;}
        .sidebar-logo-box { display: flex; justify-content: center; align-items: center; margin-bottom: 28px;}
        .sidebar .logo { width: 95px; height: 95px; background: #fff; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 7px; object-fit: contain;}
        .sidebar .nav-link { color: #b0c4d4; font-size: 1.13rem; padding: 10px 30px; display: flex; align-items: center; border-radius: 8px; gap: 12px; margin-bottom: 6px; transition: background 0.15s, color 0.15s;}
        .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #37517e; color: #fff;}
        .sidebar .section-title { margin: 22px 0 8px 30px; font-size: 1rem; color: #91b5c8; font-weight: 500;}
        .sidebar .logout-link { margin-top: auto; color: #f88484; padding: 10px 30px;}
        .main-content { margin-left: 230px; padding: 34px 34px 0 34px;}
        .header-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;}
        .profile-link { color: #23272b; background: #f6fafb; border-radius: 50%; padding: 10px; font-size: 1.6rem; display: flex; align-items: center; transition: background 0.2s;}
        .profile-link:hover { background: #dde7e9;}
        .kanban-board { display: flex; gap: 32px; margin-top: 22px;}
        .kanban-column { background: #fff; border-radius: 12px; box-shadow: 0 1px 10px rgba(30, 60, 100, 0.08); padding: 18px 14px 14px 14px; flex: 1; min-width: 240px;}
        .kanban-title { font-size: 1.15rem; font-weight: 600; margin-bottom: 12px; color: #37517e;}
        .kanban-card { background: #23272b; color: #fff; border-radius: 9px; padding: 22px 12px; margin-bottom: 14px; min-height: 90px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;}
        .kanban-add { display: flex; gap: 7px; margin-top: 9px;}
        .kanban-search { width: 160px; margin-right: 12px;}
        @media (max-width: 900px) {
            .sidebar { width: 65px; }
            .sidebar .nav-link span { display: none; }
            .sidebar .section-title { display: none; }
            .main-content { margin-left: 75px; padding: 12px; }
            .kanban-board { flex-direction: column; gap: 12px;}
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo-box mb-3">
            <img src="logo.png" class="logo" alt="Studynest Logo">
        </div>
        <a href="home.html" class="nav-link"><i class="bi bi-house-door"></i> <span>Home</span></a>
        <a href="search.html" class="nav-link"><i class="bi bi-search"></i> <span>Search</span></a>
        <a href="notes.html" class="nav-link"><i class="bi bi-plus-square"></i> <span>Notiz</span></a>
        <div class="section-title">Fächer</div>
        <a href="#" class="nav-link"><span>Mathe</span></a>
        <a href="#" class="nav-link"><span>SEW</span></a>
        <a href="collections.html" class="nav-link"><span>Collections</span></a>
        <div class="section-title">Organisation</div>
        <a href="todo.html" class="nav-link active"><i class="bi bi-list-task"></i> <span>To-Do List</span></a>
        <a href="calendar.html" class="nav-link"><i class="bi bi-calendar3"></i> <span>Kalender</span></a>
        <a href="trash.html" class="nav-link logout-link"><i class="bi bi-trash"></i> <span>Papierkorb</span></a>
    </div>
    <div class="main-content">
        <div class="header-row">
            <h2>To-Do-List</h2>
            <a href="profile.html" class="profile-link" title="Profil">
                <i class="bi bi-person-circle"></i>
            </a>
        </div>
        <div class="d-flex align-items-center mb-3">
            <span style="font-size:1.2rem;font-weight:600;">Board View</span>
            <input type="text" class="form-control kanban-search ms-auto" placeholder="Search...">
            <button class="btn btn-outline-secondary"><i class="bi bi-plus"></i></button>
        </div>
        <div class="kanban-board">
            <div class="kanban-column">
                <div class="kanban-title">To Do</div>
                <div class="kanban-card">Mathe Hausübung</div>
                <div class="kanban-card">Englisch Vokabeln lernen</div>
            </div>
            <div class="kanban-column">
                <div class="kanban-title">Doing</div>
                <div class="kanban-card">SEW Referat</div>
            </div>
            <div class="kanban-column">
                <div class="kanban-title">Done</div>
                <div class="kanban-card">Bio Zusammenfassung</div>
            </div>
        </div>
    </div>
</body>
</html>
